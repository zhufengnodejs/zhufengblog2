<!DOCTYPE html>
<html>
<head>
    <title>珠峰博客</title>
    <link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.css'/>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#blog-menu">
                <span class="sr-only">珠峰博客</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">珠峰博客</a>
        </div>
        <div class="collapse navbar-collapse" id="blog-menu">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <%if(user){%>
                <li><a href="/article/post">发表文章</a></li>
                <%}else{%>
                <li><a href="/user/reg">注册</a></li>
                <li><a href="/user/login">登录</a></li>
                <%}%>
            </ul>
            <%if(user){%>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><img class="img img-rounded" src="<%=user.avatar%>"/></a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><%=user.username%><span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/user/logout">退出</a></li>
                    </ul>
                </li>
            </ul>
           <% }%>

        </div>
    </div>
</nav>
<div class="container">
    <%if(success){%>
    <div class="alert alert-success">
        <%=success%>
    </div>
    <%}%>
    <%if(error){%>
    <div class="alert alert-danger">
        <%=error%>
    </div>
    <%}%>
